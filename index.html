    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <body>
   
  <div class="appwrap">
    <div id="todolist">
      <div id="header" class="listheader heading">
        <div class="heading-content">
        <div id="headTitle" class="font-40">
          <span>Welcome to</span>
          <h1>BMI Calculator</h1>
        </div>
        
      </div>
        <div class="heading-bg"></div>
      </div>
      <div id="details" class="details-wrap">
        <div id="add-item" class="add-items-wrap">


          <div class="form-group">
            
            <div class="input-group ">
              <input type="text" id="userName" class="form-control addtexbox" placeholder="Enter your name" aria-label="name" >
            </div>
            
          </div>
          
          
          <button type="button" id="next01" class="btn btn-primary btn-lg btn-block">Next <i class="fas fa-arrow-right"></i></button>

        
        </div>
        
        <div id="result" class="result-wrap"></div>
      </div>

      
    </div>
  </div>
